<!DOCTYPE html>
<html>
    <head>
        <title>Tugas List</title>
    </head>
    <body>
        <h2>Tugas membuat List</h2>
        <hr />
        <h3>Alat Tulis Kertas</h3>
        <ol type="1">
            <!-- didalam atribut type ada beberapa macam type yaitu A,a,I,i,1 untuk list terurut -->
            <li>Pulpen</li>
            <li>Penggaris</li>
            <li>Pensil</li>
            <li>Penghapus</li>
        </ol>
        <hr />

        <ul type="square">
            <!-- didalam atribut type ada beberapa macam type yaitu square,disc,circle,dan none untuk list tdk terurut -->
            <li>Pulpen</li>
            <li>Penggaris</li>
            <li>Pensil</li>
            <li>Penghapus</li>
        </ul>
    </body>
</html>
