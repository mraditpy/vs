<!DOCTYPE html>
<html>
    <head>
        <title>Latihan List</title>
    </head>
    <body>
        <h2>Latihan membuat List</h2>
        <hr />
        <h3>Suka Maju Cell</h3>
        <ol type="1">
            <!-- didalam atribut type ada beberapa macam type yaitu A,a,I,i,1 untuk list terurut -->
            <li>Samsung</li>
            <li>Lenovo</li>
            <li>Xiaomi</li>
            <li>ROG Phone</li>
        </ol>
        <hr />

        <ul type="square">
            <!-- didalam atribut type ada beberapa macam type yaitu square,disc,circle,dan none untuk list tdk terurut -->
            <li>Samsung</li>
            <li>Lenovo</li>
            <li>Xiaomi</li>
            <li>ROG Phone</li>
        </ul>
    </body>
</html>
