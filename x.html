<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Paragraf di HTML</title>
    </head>
    <body>
        <h2>Membuat Paragraf di HTML</h2>
        <hr />
        <p>HTML adalah bahasa markah yang dirancang untuk ditampilkan di internet</p>

        <hr />
        <h2>Mengatur Font di HTML</h2>
        <font face="Calibri" size="4" color="green">
            <!-- jadi apapun paragraf yang kita ketik di dalam tag font ini maka jenis font,size dan warnanya bakalan sama -->
            <p>Budi gemar menabung</p>
        </font>


        <!-- strike (fungsinya memberikan coretan pada teks) -->
        <strike>contoh penggunaan tag strike </strike>
    </body>
    </html>
